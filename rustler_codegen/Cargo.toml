[package]
name = "rustler_codegen"
description = "Compiler plugin for Rustler"
repository = "https://github.com/hansihe/Rustler/tree/master/rustler_codegen"
version = "0.10.0"
authors = ["Hansihe <hansihe@hansihe.com>"]
license = "BSD-2-Clause"
build = "build.rs"

[lib]
plugin = true

[features]
default = ["with-syntex"]
with-syntex = [
    "synthax/syntex",
    "easy-plugin/stable",
    "syntex",
    "syntex_syntax",
    "aster/with-syntex",
]

[build-dependencies]
easy-plugin = "=0.11.0"
synthax = "=0.3.3"

[dependencies]
easy-plugin = "=0.11.0"
aster = "=0.29.0"
synthax = "=0.3.3"

syntex = { version = "*", optional = true }
syntex_syntax = { version = "*", optional = true }
